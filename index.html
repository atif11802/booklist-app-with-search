<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/93a9ec62e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./app.js" defer></script>
    <title>my book list app</title>
</head>
<body>
    <div class="container mt-4">
        <div class="display-4 text-center">
            <i class="fas fa-book-reader text-primary"></i>
            my <span class="text-primary">Book</span>list</div>

            <input type="text" class="search" id="search" placeholder="Search with title" onkeyup="searchbar()">
            <ul id="search-results">
                
            

            </ul>
        
            

            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher"
                    class="form-control">
                </div>
                <input type="submit" value="Add book" class="btn btn-primary btn-block"> 
                
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>publisher</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
</body>
</html>
